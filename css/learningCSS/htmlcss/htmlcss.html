<!DOCTYPE html>
<html>
    <head>
        <!-- Cascading Style Sheet 위에서 아래로 실행-->
        <title>CSS - 첫수업</title>
        <!-- html에 css 포함하는 첫 번째 방법 html내부에 css를 같이 작성 inline CSS-->
        <style>
            h1{
                color: gray;
                font-style: italic;
                font-size: 100px;
                font-family: fantasy;
            }
        </style>
        <!-- html에 css 포함하는 방법 두 번째 방법 link태그 이용해서 로드하기 이 방법이 중요 external CSS-->
        <link rel="stylesheet" type="text/css" href="stylesheets.css">
    </head>
    <body>
        <h1>Hello CSS!</h1>
        <h2>link CSS! </h2>
    </body>
</html>
