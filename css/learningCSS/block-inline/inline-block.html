<!DOCTYPE html>
<html lang="en">
    <head>
        <title>inline-block</title>
        <style>
            div {
                /*inline-block은 block으로 인식하게 함. 하지만 별로임
                  반응형 디자인을 지원하지 않음 창 크기가 달라지면 영향을 받음..
                  flexbox로 대체함.*/
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div></div>
        <div></div>
        <div></div>
    </body>
</html>
