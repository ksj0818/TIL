<!DOCTYPE html>
<html lang="en">
<head>

    <title>Recap</title>
    <style>
        /* pseudo element중에서 정말 좋은 하나 placeholder를 스타일 할 수 있게해줌   */

            color: yellowgreen;
        }
        p::selection {
            color: aqua;
        }
    </style>
</head>
<body>
    <form>
        <input type="text" placeholder="Name">

    <P>
        skfhjkashdfkljhkjlsdahflkjhsdakljfhkljhsadfkljhsdakljfhlashkl
    </P>
</body>
</html>
